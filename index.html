<!DOCTYPE html>
<html>
<head>
  <title>Tea Cozy</title>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="header"><!-- header including logo and navigation-->
    <div><!--logo image-->
      <img src="./resources/images/logo.png" alt="logo" id="logo">
    </div>
    <nav>
      <span><a href="#mission">Mission</a></span>
      <span><a href="#feature">Featured Tea</a></span>
      <span><a href="#locations">Locations</a></span>
    </nav>
  </div>

  <div class="main"><!--main content-->
    <div class="mission" id="mission">
      <div><!--mission image-->
        <img src="./resources/images/mission.jpg" alt="mission image" class="top">
      </div>
      <div class="mission-content">
        <div class="mission-text top"><!--text in mission part-->
          <h2 class="m-text m1">Our Mission</h2>
          <h4 class="m-text m2">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>

    <div class="feature" id="feature">
      <div class="f-title"> <!--title for Featured Tea-->
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>

      <div class="f-toprow"> <!--top row of images and text for Featured Tea-->
        <div class=img-text>
          <img src="./resources/images/berryblitz.jpg"  class="tea-img">
          <p>Fall Berry Blitz Tea</p>
        </div>

        <div class=img-text>
          <img src="./resources/images/spiced-rum.jpg" class="tea-img">
          <p>Spiced Rum Tea</p>
        </div>

        <div class=img-text>
          <img src="./resources/images/donut.jpg" class="tea-img">
          <p>Seasonal Donuts</p>
        </div>
      </div>

      <div class="f-bottomrow"> <!--bottom row of images and text for Featured Tea-->
        <div class=img-text>
          <img src="./resources/images/myrtle.jpg" class="tea-img">
          <p>Myrtle Ave Tea</p>
        </div>

        <div class=img-text>
          <img src="./resources/images/bedford.jpg"class="tea-img">
          <p>Bedford Bizarre Tea</p>
        </div>
      </div>
    </div>

    <div class="locations" id="locations">
    </div>

  </div>



</body>
</html>
